<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Recorder</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS link -->
    <script src="https://kit.fontawesome.com/fe78d3a7da.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #012132;
            background: linear-gradient(to bottom right, #012132, #000000);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative; /* Add this line to make the absolute positioning work */
        }
        #interviewRecorder {
    /* Set the background image */
    background-image: url("assets/background.jpg");
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1; /* Set a negative z-index to place it behind the content */
}

nav {
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value (0.5) for desired transparency */
    width: 100%;
    padding: 10px 20px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1; /* Set a positive z-index to place it above the content */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}

.nav-brand {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav-items {
    display: flex;
}

.nav-item {
    margin-left: 20px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

.mask {
    /* Create a gradient mask */
    -webkit-mask-image: linear-gradient(black, transparent);
  mask-image: linear-gradient(black, transparent);
}

        /* New CSS for arrow icon and "Wow Work" text */
        #wowWorkContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            color: #fff;
        }

        #wowWorkText {
            margin-left: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        #videoContainer {
            width: 640px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Hide the video container initially */
        }

        video {
            width: 100%;
            height: auto;
        }

        #interviewQuestions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-brand">Interview Recorder</div>
        <div class="nav-items">
            <!-- Add any nav links here -->
            <a href="https://community.wowwork.io/" class="nav-item">Home</a>
        </div>
    </nav>
    <div id="interviewRecorder" class="mask">
    </div>
    <div class="text-center">
    <div id="videoContainer">
        <video id="videoElement" playsinline autoplay></video>
    </div>
    <div id="interviewQuestions">
        <h3 id="questionTitle"></h3>
        <h5 id="questionText"></h5>
    </div>
    <div class="text-center mt-3">
        <button id="startStopButton" class="btn btn-primary">Start Recording</button>
        <button id="nextButton" class="btn btn-info" disabled>Next Question</button>
        <button id="downloadButton" class="btn btn-success" disabled>Submit Video</button>
    </div>
    <!-- Bootstrap JS and your script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="videos.js"></script>
    
</body>
</html>
